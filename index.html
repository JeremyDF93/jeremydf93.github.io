<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadein 2s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            border: 2px solid #00ff00;
            padding: 20px;
            text-align: center;
            animation: flicker 2s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        .typing::after {
            content: '';
            display: inline-block;
            background-color: #00ff00;
            width: 18px; /* Adjust width to match the font size */
            height: 1em; /* Adjust height to match the font size */
            position: absolute;
            right: 0;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="typing" id="text"></h1>
    </div>
    <script>
        const text = "A Disappointment ";
        let index = 0;

        function type() {
            if (index < text.length) {
                document.getElementById("text").innerHTML += text.charAt(index) === ' ' ? '&nbsp;' : text.charAt(index);
                index++;
                setTimeout(type, 100); // Adjust typing speed here
            }
        }

        window.onload = function() {
            setTimeout(type, 500)
        };
    </script>
</body>
</html>
