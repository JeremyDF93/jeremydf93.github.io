<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Disappointment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Space Mono", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadein 2s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            border: 2px solid #00ff00;
            padding: 20px;
            text-align: center;
            animation: flicker 2s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            letter-spacing: 0.1em;
        }
        .typing::after {
            content: '';
            display: inline-block;
            background-color: #00ff00;
            width: 0.75em; /* Adjust width to match the font size */
            height: 2em; /* Adjust height to match the font size */
            position: absolute;
            right: 0;
        }
        .typing.blink::after {
            animation: blink 1s steps(1) infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="typing" id="text"></h1>
    </div>
    <script>
        const text = "A Disappointment ";
        let index = 0;

        function type() {
            const textElement = document.getElementById("text");
            textElement.classList.remove('blink');
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index) === ' ' ? '&nbsp;' : text.charAt(index);
                index++;
                setTimeout(type, 100); // Adjust typing speed here
            } else {
                textElement.classList.add('blink');
            }
        }

        window.onload = function() {
            setTimeout(type, 500);
        };
    </script>
</body>
</html>
